<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var , let and const Keyword</title>
</head>
<body>
    <script>
        var a = 10;
        a = 20;
        var a = 30;
        // alert("Value of a = "+a);
        alert(`value of a = ${a}`);
        //Can be update and redeclared.

        let b = 10;
        b=20;
        alert("Value of b = "+b);
        // Can be updated but can't reassigned.

        const c = 25;
        alert("Value of c = "+c);
        // Can't be reassigned and can't be updated.
        </script>
</body>
</html>
