<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var mul=1;
        function demo(...x){
            for(a of x){
                mul*=a;
            }
            document.write("The multiplication is : "+mul);
        }
        var arr=[20,30,40,50,60];
        demo(...arr);
    </script>
</body>
</html>
