<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <center>
        <input type="file" id="file" onchange="demo(this);">
        <div id="res"></div>
    </center>
    <script>
        function demo(x){
            let res=document.querySelector('#res');
            let str=x.value;
            let extension=str.substring(str.lastIndexOf('.'));
            if(extension==".png" || extension==".jpg" || extension==".jpeg"){
                res.innerHTML="<br>"+extension+" "+"Valid File";
                res.style.color="green";
            }else{
                res.innerHTML="<br>"+extension+" "+"Invalid File";
                res.style.color="red";
            }
        }
    </script>
</body>
</html>
