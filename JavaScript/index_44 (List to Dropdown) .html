<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="demo();">
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>JQUERY</li>
        <li>BOOTSTRAP</li>
    </ul>
    <div id="msg"></div>
    <script>
        function demo(){
            var list=document.getElementsByTagName('li');
            var res="<select>+<option>--Select--";
                for(var i=0; i<list.length; i++){
                    res=res+"<option>"+list[i].innerText+"</option>";
                }
                res+="</select>";
                document.getElementById('msg').innerHTML=res;
        }
    </script>
</body>
</html>
