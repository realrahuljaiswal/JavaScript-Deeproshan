<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Concat()</title>
</head>
<body>
    <script>
        const arr1=["HTML", "CSS", "JS"];
        const arr2=["PHP", ".NET", "Node.js","django"];
        const arr3=["Photoshop", "Figma", "AdobeXD"];
        alert(arr1);
        alert(arr2);
        alert(arr3);
        alert(arr1.concat(arr2));
        alert(arr1.concat(arr2,arr3));
    </script>
</body>
</html>
