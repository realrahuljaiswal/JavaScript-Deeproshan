<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the world of JavaScript</h1>
    <h2>Welcome to the Techpile Technology</h2>
    <button onclick="swapText();">Swap Text</button>
    <script>
        function swapText(){
            let h1 = document.querySelector('h1');
            let h2 = document.querySelector('h2');
            let text1 = h1.innerText;
            let text2 = h2.innerText;
            h2.innerText=text1;
            h1.innerText=text2;
        }
    </script>
</body>
</html>
