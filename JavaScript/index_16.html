<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/bgmi.jpg" alt="" id="img1">
    <button id="" onclick="demo();">Print Image Path</button>
    <script>
        function demo(){
            var im=document.getElementById('img1');
            document.write(im.src);
        }
    </script>
</body>
</html>
