<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        var demo=(name,...x)=>{
            var sum=0;
            for(let a of x){
                sum+=a;
            }
            document.write(`Name : ${name} and Sum of numbers : ${sum}`);
        }
        demo("Deeproshan",40,45,39, 48);
    </script>
</body>
</html>
