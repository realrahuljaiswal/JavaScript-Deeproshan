<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="videos/video.mp4" id="vdo" height="500px" width="768px"  muted loop onmouseover="play();" onmouseleave="pause();"></video>
    <button onclick="play();" title="play">||</button>
    <button onclick="pause();" title="pause">|></button>
    <script>
        let vdo=document.querySelector('#vdo');
        function play(){
            vdo.play();
        }
        function pause(){
            vdo.pause();
        }
    </script>
</body>
</html>
