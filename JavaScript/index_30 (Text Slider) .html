<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #text,h4{
            font-size: 20px;
            font-weight: bold;
            font-family: sans-serif;
        }

        #text{
            color: red;
        }
    </style>
</head>
<body>
    <center>
        <h4>I'm a <span id="text"></span></h4>
    </center>
    <script>
        var arrText=["Designer", "Programmer", "Developer", "Photographer", "Editor"];
        var i=0;
        function dynamicText(){
            var text=document.querySelector('#text');
            text.innerText=arrText[i];
            i++;
            if(i==arrText.length){
                i=0;
            }
        }
    window.setInterval(dynamicText,2000);
    </script>
</body>
</html>
