<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator implementation in Object</title>
</head>
<body>
    <script>
        const obj1={
            name : "Deeproshan",
            college : "GPL",
            age : 21
        }
        const obj2={
            name2 : "Deep Roshan",
            college2 : "GP Lucknow",
            age2 : 22
        }
        const obj3={...obj1,...obj2}
        document.write(obj3.name);
        document.write("<br>");
        document.write(obj3.college);
        document.write("<br>");
        document.write(obj3.age);
        document.write("<br>");
        document.write(obj3.name2);
        document.write("<br>");
        document.write(obj3.college2);
        document.write("<br>");
        document.write(obj3.age2);
    </script>
</body>
</html>
