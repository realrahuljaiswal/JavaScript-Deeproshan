<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="field1">
    <input type="text" name="" id="field2">
    <button ondblclick="swap();">SWAP</button>
    <script>
        function swap(){
        let field1 = document.querySelector('#field1');
        let field2 = document.querySelector('#field2');
        let v1 = field1.value;
        let v2 = field2.value;
        field1.value=v2;
        field2.value=v1;
        }
    </script>
</body>
</html>
