<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
<script>
    // Array Destructuring
    const arr = ["Deep", "GPL", 21, "Web Developer",[15000, "Gaming"]];
    const [name, college, age, role,[salary, hobby]]=arr;
    document.write(`My name is ${name} and I studied in ${college}. I am ${age} by age. I want to be a ${role}. My annul salary is ${salary*12} and I like ${hobby}.`);
</script>
</body>
</html>
