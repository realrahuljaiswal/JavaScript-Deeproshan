<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Validation</title>
</head>
<body>
    <p>Radio Button Validation -</p>
    Summer Traning : <input type="radio" value="Summer Traning" name="r" id="r1">
    <button>Check@Click</button>
    <script>
        let btn=document.querySelector('button');
        btn.addEventListener('click', function(){
            let radioBtn = document.querySelector('input');
            alert(radioBtn.checked);
        })
    </script>
</body>
</html>
