<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter your full name : <input type="text" id="name" onblur="transform()">
    <br><br>
    <span id="msg"></span>
    <script>
        function transform(){
        let name=document.querySelector('#name').value;
        let words=name.split(" ");
        var msg=document.querySelector('#msg');
        var finalName="";
        for(var i=0; i<words.length-1; i++){
            finalName+=words[i].charAt(0).toUpperCase()+".";
        }
        finalName+=words[words.length-1];
        msg.innerText=finalName;
        }
    </script>
</body>
</html>
